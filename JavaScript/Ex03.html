<body>
    <div class="um">
        <h2>Lista de Exercícios JavaScript</h2>
        <p>Crie um script em que seja possível digitar 4 notas de um aluno calcule sua média e
            converta para conceitos.</p>
            <form>
                <div>
                    <label for="n1"> Digite a primeira nota:</label>
                    <br><input type="text" id="n1"/>
                </div>
                <div>
                    <label for="n2"> Digite a segunda nota:</label>
                    <br><input type="text" id="n2"/>
                </div>
                <div>
                    <label for="n3"> Digite a terceira nota:</label>
                    <br><input type="text" id="n3"/>
                </div>
                <div>
                    <label for="n4"> Digite a quarta nota:</label>
                    <br><input type="text" id="n4"/>
                </div>
                <div>
                    <input type="button" value="Enviar" onclick="media()"/>
                </div>
                <div id="media">   </div>
                <div id="conceito">   </div>
            </form>

    </div>
