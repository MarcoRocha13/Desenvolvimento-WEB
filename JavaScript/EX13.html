<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários HTML</h1>
    <p>Os formulários html são um método de realizar a entrada de dados de usuários em páginas HTML. Podem ser de vários tipos: texto, email, radiobutton, checkboxes, botões e outros.</p>
    <form>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome" />
        <input type="radio" id="solteiro" value="solteiro" />
        <label for="solteiro">Solteiro</label>
        <input type="radio" id="casado" value="casado" />
        <label for="casado">Casado</label>
        <p><input type="button" value="Enviar"/> </p>



    </form>
    
</body>
</html>
